<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
       <!-- Navigation bar -->
       <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Home</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:add_review' dealer_id %}" method="post">

                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" >
                            <input type="password" class="form-control" placeholder="Username" name="psw" >
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Add review about ...</h2>
        <form action="{% url 'djangoapp:add_review' dealer_id%}">
          <div class="form-group">
            <label for="content">Enter the review content:</label>
            <textarea class="form-control" id="content" name="content" rows="2" placeholder="Add your review" required></textarea> 
          </div>

          <div class="form-group">
            <label for="purchasecheck"><input class="form-control-input" type="checkbox" name="purchasecheck" id="purchasecheck"> Has purchased the car from ...?
                <p style="color:gray">(select purchased car information below if checked)</p></label>
            
                {% if purchasecheck %}
                <div class="collapse">
                    <strong>Select your car (model-make-year):</strong>

                    <select name="car" id="car" class="form-select" required>
                        {% for car in cars %}
                            <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                        {% endfor %}
                   </select>
                </div>
                {% endif %}
            <div class="form-group">
                <label for="purchasedate"><strong>Select Your Purchase Date:</strong></label>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">

            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


    </body>

    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
    </script>

</html>
